<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="stylesheet" type="text/css" href="css/home.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<title>Login Page</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>
</head>

<body>
	<div class="home-title">Quote Management Software</div>
	<div class="home-subtitle">Create and manage your quotes in a few
		clicks</div>

	<div class="blue-div login-div">
		<div id="title" class="login-title">Insert your credentials to
			Login</div>
		<form id="f1" name="f1" class="login-form" action="#"
			accept-charset=utf-8>
			<div id="email" class="form-group">
				<label for="emailInput">Email</label> <input type="email"
					placeholder="Enter your email" name="emailInput" id="emailInput"
					required />
			</div>
			<div id="password" class="form-group">
				<label for="passwordInput">Password</label> <input
					id="passwordInput" type="password"
					placeholder="Enter your password" name="passwordInput" required />
			</div>
			Client<input type="radio" name="role" value="client"
				checked="checked" /> Worker<input type="radio" name="role"
				value="worker" />
			<p>
				<button class="btn btn-large btn-blue" type="submit"
					id="loginButton">Login</button>
			</p>
		</form>
		<span class="warning-message" id="warning"></span>
		<hr>
		<a id=open_register href="#">Register Now</a>
	</div>
</body>
</html>
