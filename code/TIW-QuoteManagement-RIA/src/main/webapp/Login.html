<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="css/home.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css"  />
	<title>Login Page</title>
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="loginManagement.js" charset="utf-8" defer></script>
</head>

<body>
	<div class="home-title" >Quote Management Software</div>
	<div class="home-subtitle">Create and manage your quotes in a few clicks</div>

	<div class="blue-div login-div" >
		<div class="login-title">Insert your credentials to Login</div>
		<form class="login-form" action="#" accept-charset=utf-8>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" placeholder="Enter your email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" placeholder="Enter your password" name="password" required>
			</div>
				Client<input type="radio" name="role" value="client" checked="checked">
				Worker<input type="radio" name="role" value="worker">
			<p>
			<button class="btn btn-large btn-blue" type="submit" id="loginButton" >Login</button>
			</p>
		</form>
			<span class="warning-message" id="warning"></span>
		<hr>
	<a >Register Now</a>
	</div>
</body>
</html>
