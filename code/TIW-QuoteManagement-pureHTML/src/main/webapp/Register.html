<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="css/global.css" th:href="@{css/global.css}"/>
	<link rel="stylesheet" type="text/css" href="css/home.css" th:href="@{css/home.css}" />
	<link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{css/login.css}" />
	<title>RegisterPage</title>
</head>

<body>
	<div class="home-title" >Quote Management Software</div>
	<div class="home-subtitle">Create and manage your quotes in a few clicks</div>
	<div class="login-div blue-div">
		<div class="login-title">Insert your credentials to Register</div>
		<form class="login-form" method="POST" action="Register" th:action="@{/Register}">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" placeholder="Enter your username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" placeholder="Enter your password" name="password" required>
			</div>
			<button class="btn btn-large btn-blue" type="submit" name="role" value="client">Client Sign Up</button>
			<button class="btn btn-large btn-blue" type="submit" name="role" value="worker">Worker Sign Up</button>
		</form>
			<span th:text="${warning}"></span>
		<hr>
		<a class="register-link" href="Login.html" th:href="@{/Login.html}">Go Back</a>
	</div>
</body>
</html>
